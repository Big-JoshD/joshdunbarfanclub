<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bean Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main>
    <h1>Bean Tracker</h1>
    <p style="max-width: 500px; font-size: 1.2rem;">
      Real-time monitoring of the one known only as Bean.<br/>
      All fluctuations in presence, power, and aura are recorded here.
    </p>
    <p style="margin-top: 2rem; font-style: italic; opacity: 0.8;">
      (No suspicious activity detected... yet.)
    </p>
  </main>

  <footer>
    &copy; <span id="year-bean"></span> Josh Dunbar Fanclub. Bean is watching.
  </footer>

  <script>
    document.getElementById('year-bean').textContent = new Date().getFullYear();
  </script>
  <script>
  fetch("navbar.html")
    .then(res => res.text())
    .then(data => {
      const nav = document.createElement("div");
      nav.innerHTML = data;
      document.body.insertBefore(nav, document.body.firstChild);
    });
</script>
  
</body>
</html>
