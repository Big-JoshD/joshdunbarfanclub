<!DOCTYPE html>

  <link rel="stylesheet" href="style.css" />
  <style>
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup-overlay img {
      max-width: 300px;
      border-radius: 8px;
      margin-bottom: 2rem;
    }

    .popup-text {
      color: red;
      font-weight: bold;
      font-size: 1.3rem;
      text-align: center;
      animation: flash 1s infinite alternate;
      max-width: 90%;
    }

    @keyframes flash {
      from { opacity: 0.1; }
      to { opacity: 1; }
    }

    .dismiss-button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      background-color: #fff;
      color: #111;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="popup-overlay" id="alertBox">
    <img src="img/caughtin4k.jpg" alt="Caught in 4K Cat" />
    <div class="popup-text">
      CAUGHT IN 4K!<br/>
      JOSH DUNBAR HAS BEEN NOTIFIED!<br/>
      BEAN IS EN ROUTE TO ELIMINATE YOU.<br/>
      DO NOT RESIST.
    </div>
    <button class="dismiss-button" onclick="document.getElementById('alertBox').style.display='none'">Okay... I'm sorry</button>
  </div>

  <main>
    <section class="content-box">
      <h1 class="section-title">Spicy Photos ðŸ¥µðŸ”¥</h1>

  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        const nav = document.createElement("div");
        nav.innerHTML = data;
        document.body.insertBefore(nav, document.body.firstChild);
      });
  </script>

  <footer>
    &copy; <span id="year"></span> Josh Dunbar Fanclub. All transmissions logged.

  </script>

</body>
