<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Josh Dunbar Lore</title>
 <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main>
    <h1>Josh Dunbar Lore</h1>
    <p>
      Dive into the legendary chronicles of Josh Dunbar.<br/>
      Tales of triumph, obscure references, and monumental biceps abound.
    </p>
  </main>

  <footer>
    &copy; <span id="year-lore"></span> Josh Dunbar Fanclub. All rights reserved.
  </footer>

  <script>
    document.getElementById('year-lore').textContent = new Date().getFullYear();
  </script>
  <script>
  fetch("navbar.html")
    .then(res => res.text())
    .then(data => {
      const nav = document.createElement("div");
      nav.innerHTML = data;
      document.body.insertBefore(nav, document.body.firstChild);
    });
</script>

</body>
</html>
