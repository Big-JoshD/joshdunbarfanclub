<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Josh's Chess Metrics</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .chess-section {
      max-width: 700px;
      margin: 4rem auto;
      text-align: center;
      background: #fff;
      padding: 2rem;
      border-left: 4px solid #000;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }

    .chess-section h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .chess-section p {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 2rem;
    }

    .chess-section a {
      display: inline-block;
      padding: 0.75rem 1.25rem;
      background-color: #111;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .chess-section a:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <main>
    <section class="chess-section">
      <h1>Josh's Chess Metrics</h1>
      <p>His mind is as formidable as his physique. Opponents crumble under the weight of strategy.</p>
      <p>Josh's current rating is under divine review. Estimated ranking between Grandmaster and Universal Master.</p>
      <a href="https://www.chess.com/play/online/new?opponent=joshywoshy96" target="_blank">Challenge Josh on Chess.com</a>
    </section>
  </main>

  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        const nav = document.createElement("div");
        nav.innerHTML = data;
        document.body.insertBefore(nav, document.body.firstChild);
      });
  </script>

  <footer>
    &copy; <span id="year"></span> Josh Dunbar Fanclub. Even his pawns lift.
  </footer>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
