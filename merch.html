<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Josh Dunbar Official Merch</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .merch-wrapper {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem 1rem;
      text-align: center;
    }

    .merch-header {
      font-size: 1.5rem;
      margin-bottom: 3rem;
      font-weight: 500;
      font-style: italic;
    }

    .merch-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .merch-item {
      max-width: 300px;
      text-align: center;
    }

    .merch-item img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .merch-item a {
      display: inline-block;
      margin-top: 1rem;
      font-weight: bold;
      background: black;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .merch-item a:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <main class="merch-wrapper">
    <div class="merch-header">
      Sacred garb for the chosen â€” wear the reverence of Josh.
    </div>

    <div class="merch-row">
      <div class="merch-item">
        <img src="img/ilovejoshdunbarshirt.png" alt="I Love Josh Dunbar Shirt" />
        <a href="https://www.teepublic.com/t-shirt/73811413-i-love-josh-dunbar?store_id=3793867" target="_blank">Buy "I Love Josh Dunbar" Shirt</a>
      </div>

      <div class="merch-item">
        <img src="img/beanpowershirt.png" alt="Bean Power Shirt" />
        <a href="https://www.teepublic.com/t-shirt/73811692-bean-power?store_id=3793867" target="_blank">Buy "Bean Power" Shirt</a>
      </div>
    </div>
  </main>

  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        const nav = document.createElement("div");
        nav.innerHTML = data;
        document.body.insertBefore(nav, document.body.firstChild);

        nav.querySelectorAll(".dropdown > a").forEach(trigger => {
          trigger.addEventListener("click", function (e) {
            e.preventDefault();
            const parent = this.parentElement;
            const wasOpen = parent.classList.contains("open");
            document.querySelectorAll(".dropdown").forEach(d => d.classList.remove("open"));
            if (!wasOpen) parent.classList.add("open");
          });
        });
      });
  </script>

  <footer>
    <p style="text-align: center; font-size: 0.9rem; padding: 1rem;">
      &copy; <span id="year"></span> Josh Dunbar Fanclub. Clothing woven in reverence.
    </p>
  </footer>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
