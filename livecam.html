<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live 24/7 Camera Feed</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #eee;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.6);
    }

    .brand {
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      color: #eee;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 2rem;
      font-size: 1.1rem;
    }

    nav a {
      text-decoration: none;
      color: #eee;
      font-weight: bold;
      padding: 0.5rem 0;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #222;
      min-width: 180px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
      border-radius: 4px;
      z-index: 999;
    }

    .dropdown-content a {
      display: block;
      color: #fff;
      padding: 0.75rem 1rem;
      text-decoration: none;
      text-align: left;
      border-bottom: 1px solid #333;
      font-size: 1.05rem;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #ffcc00;
      text-shadow: 0 0 5px #000;
      margin-bottom: 1rem;
    }

    .emoji {
      font-size: 4rem;
      margin: 0.5rem 0;
    }

    .flashing {
      animation: flash 1s infinite;
    }

    @keyframes flash {
      0% { opacity: 1; }
      50% { opacity: 0.2; }
      100% { opacity: 1; }
    }

    footer {
      background: rgba(0, 0, 0, 0.3);
      padding: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

    </p>
    <div class="emoji flashing">‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è</div>
  </main>

  <footer>
    &copy; <span id="year-lock"></span> Josh Dunbar Fanclub. Access denied.
  </footer>

  <script>
    document.getElementById('year-lock').textContent = new Date().getFullYear();
  </script>
  <script>
  fetch("navbar.html")
    .then(res => res.text())

      const nav = document.createElement("div");
      nav.innerHTML = data;

</script>


</body>
</html>
