<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fan Submissions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <main>
    <h1>Fan Submissions</h1>
    <p>
      Share your tributes, artwork, stories, and more in honor of Josh Dunbar.<br/>
      (You could add an embedded form or email link here.)
    </p>
  </main>

  <footer>
    &copy; <span id="year-fansub"></span> Josh Dunbar Fanclub. All rights reserved.
  </footer>

  <script>
    document.getElementById('year-fansub').textContent = new Date().getFullYear();
  </script>
  <script>
  fetch("navbar.html")
    .then(res => res.text())
    .then(data => {
      const nav = document.createElement("div");
      nav.innerHTML = data;
      document.body.insertBefore(nav, document.body.firstChild);
    });
</script>

</body>
</html>
