    body {
      margin: 0;

    nav {
      background: #222;
      padding: 1rem;

      justify-content: center;

    nav a {
      color: #eee;
      text-decoration: none;
      font-weight: bold;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
      z-index: 1;
    }

    .dropdown-content a {
      color: #fff;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #444;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    h1 {
      margin-top: 3rem;
      font-size: 2.5rem;
    }

    p {
      max-width: 600px;
      margin: 1rem auto;
      font-size: 1.2rem;
